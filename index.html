<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesom link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS/style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/size.css">
    <!-- VUE src -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js/script.js -->
    <script src="js/script.js" type="module"></script>
    <title>Buzzap</title>
</head>

<body>
    <div id="app" class="py-5">
      <div class="container-xxl h-100 bg-dark-subtle">
  
        <div class="row h-100">
          <div class="col-4 bg-white h-100 px-0">
            <div class="user-banner">
                <img src="img/avatar_io.jpg" alt="my avatar">
                Sofia
            </div>
            <div class="notification pt-2 px-2 d-flex ">
                        <i class="fa-solid fa-bell-slash"></i>
                    <p class="ms-2">Ricevi notifiche di nuovi messaggi</p>
                    
                </div>
                
            </div>
            <div id="search-bar" class="bg-white">barra di ricerca</div>
            <div id="contacts" class="overflow-y-auto">
              <div class="user-contact d-flex justify-content-between align-items-center">
                <div class="container-fluid h-100">
                  <div class="row h-100">
                    <div class="user-img col-3 h-100">img</div>
                    <div class="user-msg col-6 h-100">msg</div>
                    <div class="user-date col-3 h-100">date</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8 bg-success-subtle h-100 px-0 border-dark-subtle border-start">
            <div class="user-banner">dati contatto</div>
            <div id="chat" class="bg-primary-subtle overflow-y-auto">
            </div>
            <div class="user-banner">invio messaggio</div>
          </div>
        </div>
  
      </div>
    </div>
  </body>

</html>
